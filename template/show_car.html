
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .car-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
            background: #f9f9f9;
        }
        .car-item img {
            max-width: 100%;
            border-radius: 4px;
        }
        .car-item h4 {
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car List</h2>
        <div class="car-list">
            {% for car in data %}
            <div class="car-item">
                <img src="{{ car.image.url }}" alt="{{ car.name }}">
                <h4>{{ car.name }}</h4>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
